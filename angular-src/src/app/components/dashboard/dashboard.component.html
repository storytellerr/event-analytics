<h2 class="page-header">Dashboard</h2>
<p>Welcome to your Dashboard</p>
<button type="button" (click)="makeRequest()">Make Request</button>
<div *ngIf="loading">loading...</div>
<pre>Data Obtained iss: {{value}}</pre>

<div class="row" style="width:100%">
    <div  style="display: block; width:70%">
        <canvas mdbChart
            [chartType]="chartType"
            [datasets]="chartDatasets"
            [labels]="chartLabels"
            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="true"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
        </canvas>
    </div>
    <div  style="display: block; width:30%">
      <div class="row" style="display: block; width:100%;height:5%;padding-left:35px">
        total events={{eventval}}
      </div>
      <div class="row" style="display: block; width:100%;height:20%">
          <div style="display: block">
              <canvas mdbChart
                  [chartType]="chartType1"
                  [data]="chartData1"
                  [labels]="chartLabels1"
                  [colors]="chartColors1"
                  [options]="chartOptions"
                  [legend]="true"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)">
              </canvas>
          </div>
      </div>
    </div>
</div>

<div>
  logs ={{logs}}
</div>
